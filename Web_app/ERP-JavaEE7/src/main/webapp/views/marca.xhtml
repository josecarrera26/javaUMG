<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Ingreso Marca</title>
        <h:outputStylesheet library="css" name="inventario.css"/>
        <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
        <link rel="icon" href="../../resources/images/Logo.png"/>
    </h:head>

    <h:body id="inventario">
        <h:form>
            <p:growl id="messages" showDetail="true" life="3000" />

            <div class="formgrid grid">
                <div class="field col-12 md:col-6">
                    <p:outputLabel for="@next">Descripcion</p:outputLabel>
                    <p:inputText id="firstname" value="#{marcaUI.descripcionM}" styleClass="w-full" />
                </div>

            </div>

            <div>
                <p:commandButton value="Registrar" action="#{marcaUI.saveMarca()}" styleClass="mr-2"/>

            </div>
             
        </h:form>
    </h:body>

</html>
