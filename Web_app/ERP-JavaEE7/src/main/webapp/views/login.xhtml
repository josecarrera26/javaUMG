<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Login</title>
        <link rel="stylesheet" media="screen" href="../resources/css/styleHeader.css" type="text/css" />
        <link rel="icon" href="/ERP/javax.faces.resource/Logo.png.xhtml?ln=images"/>
    </h:head>

    <h:body>

        <!--<p:commandButton value="Registrarse" icon="pi pi-fw pi-user-plus" url="views/registrarUsuario.xhtml"/>-->


        <p:spacer> </p:spacer>


        <h:form id="loginForm">
            <p:growl id="msg" showDetail="true" life="5000" />

            <p:panel id="loginPnl" header="Inicio de Sesion"
                     style= "width: 500px; height: 600px; margin: auto">
                <h:panelGrid id="loginPanel" columns="2" cellpadding="10">
                    <h:outputText value="Username" />
                    <p:inputText id="username" value="#{usuarioUI.username}"></p:inputText>
                    <p:spacer/>
                    <p:spacer/>
                    <h:outputText value="Password" />
                    <p:password id="password" value="#{usuarioUI.password}" toggleMask="true" redisplay="true"/>
                    <p:message for="password"></p:message>   
                </h:panelGrid>

                <h:panelGrid columns="2" cellpadding="10" width="100%">

                    <p:commandButton id="loginButton" action="#{usuarioUI.GetUsuario}"
                                     value="Iniciar Sesion" update="loginForm,msg,loginPnl,loginPanel" ajax="true" style="float: left; margin-left: 150px" icon="pi pi-user">
                    </p:commandButton>

                    <p:spacer/>
                    <p:spacer/>

                </h:panelGrid>

                <center>
                    <div class="contenedor" style="margin-left: 150px">
                        <p:graphicImage name="Logo.png" library="images" styleClass="logo" style="margin-right: 120px;width: 100px"/>
                    </div>
                </center>

            </p:panel>

        </h:form>
    </h:body>
</html>
