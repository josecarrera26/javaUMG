<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Ingreso Linea</title>
        <h:outputStylesheet library="css" name="inventario.css"/>
        <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
        <link rel="icon" href="../../resources/images/Logo.png"/>
    </h:head>
    <style>
        body {
            background-image: url('./../resources/images/fondoApp.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>      
    <h:body id="inventario">
        <h:form>
            <p:messages>
                <p:autoUpdate />
            </p:messages>

            <div class="formgrid grid">
                <div class="field col-12 md:col-6">
                    <p:outputLabel for="@next">Descripcion</p:outputLabel>
                    <p:inputText id="desLinea" value="#{lineaUI.descripcion}" styleClass="w-full" />
                </div>

            </div>

            <div>
                <p:commandButton value="show message" action="#{lineaUI.saveLinea()}" styleClass="mr-2" />
            </div>
        </h:form>
    </h:body>

</html>
