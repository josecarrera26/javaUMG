<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Modulo de Bancos</title>
        <link rel="icon" href="/ERP/javax.faces.resource/Logo.png.xhtml?ln=images"/>
        
       <link type="text/css"
              href="${facesContext.externalContext.requestContextPath}/resources/css/styleFernando.css"
              rel="stylesheet" />

    </h:head>

    <h:body>
        <h:form id="formBancos">
            
            <p:tabView dynamic="false">
                <p:growl id="msg"/>
                <!-- seccion de registro de proveedor -->
                <p:tab  title="Ingresar registros">
                    <p:panel id="pnlRegistroBancos" header="Registro de bancos" class="centerPnl"  >
                        <p:panelGrid id="pnlGridId" layout="grid" columns="2" style="width: 100%" >

                            <h:outputLabel id= "lblIBanco" value=" ID del Banco" />
                            <p:inputText id="idBanco" value="" required="true" requiredMessage ="El campo no puede estar vacio" />     

                            <h:outputLabel id="lblNomBanco" value=" Nombre " />
                            <p:inputText id="nomBanco" value="" required="true" requiredMessage ="El campo no puede estar vacio" />     

                            <h:outputLabel id="lblTipoBanco" value="Tipo de Banco" />
                            <p:inputText id="tipoBanco" value="" required="true" requiredMessage ="El campo no puede estar vacio" />     

                            <h:outputLabel id="lblIdProv" value="ID del proveedor " />
                            <p:inputText id="direcProveedor" value="" required="true" requiredMessage ="El campo no puede estar vacio" /> 
                       
                        </p:panelGrid >
                        <br/>

                        
                            <!-- Contenido centrado horizontalmente -->
                            <p:panelGrid id ="pnlGridBtn" layout="grid" columns="2"  class="centerPnlGrid">
                                <p:commandButton id="btnRegBanco" value="Registrar" update="pnlRegistroBancos, msg" icon="pi pi-check" styleClass="rounded-button" />
                            </p:panelGrid>
                        


                    </p:panel > 

                </p:tab>   
                <!-- seccion de consulta de registros -->
                <p:tab  title="Consultar registros">
                    <p:dataTable id="bancos" var="product" value="#{proveedores.idProveedor}" rowKey="#{bancos.idBanco}"
                                 selection="" selectionMode="single">

                        <p:column headerText="ID del Banco">
                            <h:outputText value="" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="" />
                        </p:column>
                        <p:column headerText="Tipo de Banco">
                            <h:outputText value="" />
                        </p:column>
                        <p:column headerText="ID del Proveedor">
                            <h:outputText value="" />
                        </p:column>

                    </p:dataTable>

                </p:tab>
                 <!-- seccion de eliminacion-->
                <p:tab  title ="Eliminar">                   
                    <p:panel id="pnlElimBancos" header="Eliminar banco de los registros"  style="width: 70%">
                        
                        <h:outputLabel id="lblElimProv" value="Ingrese el ID" />
                        <span class="ui-input-icon-left">
                            <i class="pi pi-search" />
                            <p:inputText id="eliminacionBanco" value="" required="true" requiredMessage ="El campo no puede estar vacio"/>
                        </span>

                        <p:panelGrid id ="pnlGridElim" layout="grid" columns="2" style="width: 100%">
                            <p:commandButton id="btnElimBanco" value="Eliminar" update="pnlElimBancos, msg" style="width: 30%; margin-left: 05px; margin-top: 50px;" icon="pi pi-times" styleClass="rounded-button ui-button-danger" />
                        </p:panelGrid>

                    </p:panel>
                </p:tab>

                <!-- Seccion de modificacion-->
                <p:tab title="Modificar" >
                    <p:panel id="pnlModificar" header="Buscar el banco para realizar cambios" style="width: 70%">

                        <h:outputLabel id="lblModBanco" value="Ingrese el ID" />
                        <span class="ui-input-icon-left">
                            <i class="pi pi-search" />
                            <p:inputText id="modficiacionProv" value="" required="true" requiredMessage ="El campo no puede estar vacio"/>
                        </span>

                        <p:panelGrid id="pnlBtnMod" layout="grid" columns="1" style="width: 100%">
                            <!-- Botón para ejecutar la acción para actualización -->
                            <p:commandButton id="btnActualizarBanco" value="Buscar" actionListener="#{cPacientes.cargarPacienteParaModificar(idPaciente)}" style="width: 20%; margin-left: 05px; margin-top: 30px;"
                                             update="pnlModificar,msg"  icon="pi pi-search" styleClass="rounded-button ui-button-success"  />
                        </p:panelGrid>
                    </p:panel>
                </p:tab>
            </p:tabView>
        </h:form>
    </h:body>
</html>
