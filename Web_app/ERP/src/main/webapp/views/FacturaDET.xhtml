<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Detalle de factura</title>
        <link rel="icon" href="/ERP/javax.faces.resource/Logo.png.xhtml?ln=images"/>

        <link type="text/css"
              href="${facesContext.externalContext.requestContextPath}/resources/css/styleFernando.css"
              rel="stylesheet" />

    </h:head>

    <h:body>
        <h:form id="formFacturaDET" >

            <p:tabView dynamic="false">
                <p:growl id="msg"/>
                <!-- seccion del detalle de la factura-->
                <p:tab  title="Facturacion">
                    <p:panel id="pnlFacturaDet" header="Detalle de factura" class="centerPnl"  >
                        <p:panelGrid id="pnlGridId" layout="grid" columns="2" style="width: 100%" >

                            <h:outputLabel id= "lblIdFacturaDet" value="Id Factura Detalle " />
                            <p:inputText id="idFacDet" value="" required="true" requiredMessage ="El campo no puede estar vacio" />     

                            <h:outputLabel id="lblCantidad" value="Cantidad de Producto" />
                            <p:inputText id="cantProd" value="" required="true" requiredMessage ="El campo no puede estar vacio" />     

                            <h:outputLabel id="lblPrecioUnit" value="Precio Unitario" />
                            <p:inputText id="precioUnitario" value="" required="true" requiredMessage ="El campo no puede estar vacio" />     

                            <h:outputLabel id="lblsubTotal" value="SubTotal " />
                            <p:inputText id="subTotall" value="" required="true" requiredMessage ="El campo no puede estar vacio" /> 

                            <h:outputLabel id="lblIva" value="Iva" />
                            <p:inputText id="subTotal" value="" required="true" requiredMessage ="El campo no puede estar vacio" /> 

                            <h:outputLabel id="lblIdProd" value="Id del Producto" />
                            <p:inputText id="idProducto" value="" required="true" requiredMessage ="El campo no puede estar vacio" /> 

                            <!-- comment <input type="email" required="required" />--> 
                        </p:panelGrid >
                        <p:panelGrid id ="pnlGridBtn" layout="grid" columns="2"  class="centerPnlGrid">
                            <p:commandButton id="btnRegBanco" value="Registrar" update="pnlFacturaDet, msg" icon="pi pi-check" styleClass="rounded-button" />
                        </p:panelGrid>
                    </p:panel> 
                </p:tab>

            </p:tabView>
        </h:form>
    </h:body>
</html>
