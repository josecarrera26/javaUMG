<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Pagina de Registro</title>
        <link type="text/css"
              href="${facesContext.externalContext.requestContextPath}/resources/css/style.css"
              rel="stylesheet" />
        <link type="image/x-icon"
              href="${facesContext.externalContext.requestContextPath}/images/login-logo.png"
              rel="shortcut icon" />

        <link rel="icon" href=".\imagenes/login/login-logo.png"/>

    </h:head>

    <h:body>
        <div id="message">
            <p:ajaxStatus style="display:inline-block ;  margin-top:.15em;">
                <f:facet name="default">
                    <h:outputText value="Registro de Usuario!" />
                </f:facet>
                <f:facet name="start">
                    <h:outputText value="Please wait #{loginBean.uname}, Connecting database..." />
                </f:facet>
                <f:facet name="complete">
                    <h:outputText value="Please try again #{loginBean.uname}, Database/Login error!!" />
                </f:facet>
            </p:ajaxStatus>

            <p:spacer> </p:spacer>

        </div>	

        <h:form id="RegisterForm">
            <p:growl id="msg" showDetail="true" life="5000" />

            <p:panel id="RegisterPnl" header="Registro de Usuario"
                     style= "width: 500px; height: 600px; margin: auto">
                <h:panelGrid id="RegisterPanel" columns="2" cellpadding="10">
                    <h:outputText value="Username" />
                    <p:inputText id="usernameR" value="Usuario"></p:inputText>
                    <p:spacer/>
                    <p:spacer/>
                    <h:outputText value="Password" />
                    <p:password id="passwordR" value="password"
                                feedback="false"></p:password>
                    <p:message for="passwordR"></p:message>   
                </h:panelGrid>

                <h:panelGrid columns="2" cellpadding="10" width="100%">
                    <div class="contenedor">
                        <p:commandButton id="RegisterButtonR" action="bean"
                                         value="Registrarse" update="RegisterForm" ajax="true" style=" margin-left: 80px" icon="pi pi-user">
                        </p:commandButton>
                    </div>
                    <p:spacer/>
                    <p:spacer/>
                   <center>
                        <div class="contenedor" style="margin-left: 10px">
                            <a href="imagenes/login/login-logo.png" title="Logo">
                                <img src="imagenes/login/login-logo.png" width="100" height="100" alt="Imagen Logo" />
                            </a>
                        </div>
                    </center>
                </h:panelGrid>

            </p:panel>

            <p:blockUI block="RegisterPnl" trigger="RegisterButtonR" >
                <p:graphicImage value="Hola" />
            </p:blockUI>

        </h:form>
    </h:body>
</html>
