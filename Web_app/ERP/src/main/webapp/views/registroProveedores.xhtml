<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Registro de proveedores</title>
        <link rel="icon" href="/ERP/javax.faces.resource/Logo.png.xhtml?ln=images"/>
    </h:head>

    <h:body>
        <h:form id="formRegistroProveedor">
            <p:growl id="msg"/>
            
            <p:panel id="pnlRegistroProveedor" header="Registro de proveedores" >
                <p:panelGrid id="pnlGridProvId" layout="grid" columns="2">
                    <h:outputLabel id="lblIdProv" value=" Id proveedor" />
                    <p:inputText id="idProveedor" value="#{proveedores.idProveedor}" required="true" requiredMessage ="El campo no puede estar vacio" />     
                    
                    <h:outputLabel id="lblNomProv" value=" Nombre " />
                    <p:inputText id="nomProveedor" value="" required="true" requiredMessage ="El campo no puede estar vacio" />     
                    
    
                    
                    <h:outputLabel id="lblRefProv" value=" Referecia del Proveedor" />
                    <p:inputText id="refProveedor" value="" required="true" requiredMessage ="El campo no puede estar vacio" />     
                    
                    <h:outputLabel id="lblRegProv" value=" Regimen del proveedor" />
                    <p:inputText id="regProveedor" value="" required="true" requiredMessage ="El campo no puede estar vacio" />     
                     
                    <h:outputLabel id="lblDirecProv" value=" Direccion " />
                    <p:inputText id="direcProveedor" value="" required="true" requiredMessage ="El campo no puede estar vacio" /> 
                    
                    <h:outputLabel id="lblTelProv" value=" Telefono" />
                    <p:inputText id="telProveedor" value="" required="true" requiredMessage ="El campo no puede estar vacio" />     
                    
                    <h:outputLabel id="lblEmailProv" value="Correo Electronico" />
                    <p:inputText id="emainProveedor" value="" required="true" requiredMessage ="El campo no puede estar vacio" />     
                </p:panelGrid >
                                
                <p:panelGrid id ="pnlGridBtn" layout="grid" columns="2">
                    <p:commandButton id="btnRegProv" value="registrarProv" update="pnlRegistroProveedor, msg"  />
                </p:panelGrid>
                
                
                
            </p:panel> 
            
        </h:form>
    </h:body>
</html>
