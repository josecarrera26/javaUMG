<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Cargo</title>
        <h:outputStylesheet library="css" name="styleCargo.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <link rel="icon" href="/ERP/javax.faces.resource/Logo.png.xhtml?ln=images"/>
    </h:head>

    <h:body id="cuerpo">
        <div>
            <p:graphicImage name="Logo.png" library="images" styleClass="logo"/>
            <h:form>
                <p:panel header="Cargo de empleados" id="pnlFormulario">
                    <p:menubar>
                        <p:submenu label="Form" icon="pi pi-fw pi-file">
                            <p:menuitem value="add" icon="pi pi-fw pi-plus" actionListener="#{cargoUI.setIdCargo(idCargo)}"/>
                            <p:menuitem value="Delete" icon="pi pi-fw pi-trash"/>
                            <p:divider />
                            <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
                        </p:submenu>
                    </p:menubar>
                    <p:panelGrid columns="1" styleClass="centrar " layout="grid">
                        <h:outputLabel value="prueba"/>
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
