<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Registro de proveedores</title>
        <link rel="icon" href="/ERP/javax.faces.resource/Logo.png.xhtml?ln=images"/>
    </h:head>

    <h:body>
        <h:form id="formRegistroProveedor">
            
            <p:tabView dynamic="true">
                <p:growl id="msg"/>
                <!-- seccion de registro de proveedor -->
                <p:tab  title="Ingresar registros">
                    <p:panel id="pnlRegistroProveedor" header="Registro de proveedores" style="width: 70%" >
                        <p:panelGrid id="pnlGridProvId" layout="grid" columns="2" style="width: 100%" >

                            <h:outputLabel id= "lblIdProv" value=" Id proveedor" />
                            <p:inputText id="idProveedor" value="#{proveedores.idProveedor}" required="true" requiredMessage ="El campo no puede estar vacio" />     

                            <h:outputLabel id="lblNomProv" value=" Nombre " />
                            <p:inputText id="nomProveedor" value="#{proveedores.nombreProveedor}" required="true" requiredMessage ="El campo no puede estar vacio" />     

                            <h:outputLabel id="lblRefProv" value=" Referecia del Proveedor" />
                            <p:inputText id="refProveedor" value="#{proveedores.referenciaProveedor}" required="true" requiredMessage ="El campo no puede estar vacio" />     

                            <p:outputLabel for="lblRegProv" value="Regimen de proveedor"/>
                            <p:selectOneMenu id="lblRegProv">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItem itemLabel="Peque침o contribuyente" itemValue=""/>
                                <f:selectItem itemLabel="Regimen opcional simplificado" itemValue="PS4"/>
                                <f:selectItem itemLabel="Regimen actividades lucrativas" itemValue="Wii U"/>
                            </p:selectOneMenu>

                            <h:outputLabel id="lblDirecProv" value=" Direccion " />
                            <p:inputText id="direcProveedor" value="#{proveedores.direccionProveedor}" required="true" requiredMessage ="El campo no puede estar vacio" /> 

                            <h:outputLabel id="lblTelProv" value=" Telefono" />
                            <p:inputText id="telProveedor" value="#{proveedores.telefonoProveedor}" required="true" requiredMessage ="El campo no puede estar vacio" />     

                            <h:outputLabel id="lblEmailProv" value="Correo Electronico" />
                            <p:inputText id="emailProveedor" value="#{proveedores.emailProveedor}" required="true" requiredMessage ="El campo no puede estar vacio" />     

                        </p:panelGrid >

                        <p:panelGrid id ="pnlGridBtn" layout="grid" columns="2" style="width: 100%">
                            <p:commandButton id="btnRegProv" value="Registrar Proveedor" actionListener="#{proveedores.prueba()}" update="pnlRegistroProveedor, msg" icon="pi pi-check" styleClass="rounded-button" />
                        </p:panelGrid>

                    </p:panel > 

                </p:tab>   
                <!-- seccion de consulta de registros 
                <p:tab  title="Consultar registros">
                    <p:dataTable id="proveedores" var="product" value="#{proveedores.idProveedor}" rowKey="#{proveedores.idProveedor}"
                                 selection="" selectionMode="single">

                        <p:column headerText="ID proveedor">
                            <h:outputText value="" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="" />
                        </p:column>
                        <p:column headerText="Referencia Proveedor">
                            <h:outputText value="" />
                        </p:column>
                        <p:column headerText="Regimen Proveedor">
                            <h:outputText value="Direccion" />
                        </p:column>
                        <p:column headerText="Telefono">
                            <h:outputText value="" />
                        </p:column>
                        <p:column headerText="Correo Electronico">
                            <h:outputText value="" />
                        </p:column>
                    </p:dataTable>

                </p:tab>
                  -->
                <p:tab  title ="Eliminar">
              
                    <!-- seccion de eliminacion-->
                    <p:panel id="pnlElimProveedor" header="Eliminar proveedor de los registros" style="width: 70%" >
                        
                        <h:outputLabel id="lblElimProv" value="Ingrese el ID" />
                        <span class="ui-input-icon-left">
                            <i class="pi pi-search" />
                            <p:inputText id="eliminacionProv" value="" required="true" requiredMessage ="El campo no puede estar vacio"/>
                        </span>

                        <p:panelGrid id ="pnlGridElim" layout="grid" columns="1" style="width: 100%">
                           
                            <p:commandButton id="btnElimProv" value="Eliminar" update="pnlElimProveedor, msg" style="width: 30%; margin-left: 05px; margin-top: 50px;" icon="pi pi-times" styleClass="rounded-button ui-button-danger" />
                        </p:panelGrid>

                    </p:panel>
                </p:tab>

                <!-- Seccion de modificacion-->
                <p:tab title="Modificar" >
                    <p:panel id="pnlModificar" header="Buscar el Proveedor para realizar cambios" style="width: 70%;">

                        <h:outputLabel id="lblModProv" value="Ingrese el ID" />
                        <span class="ui-input-icon-left">
                            <i class="pi pi-search" />
                            <p:inputText id="modficiacionProv" value="" required="true" requiredMessage ="El campo no puede estar vacio"/>
                        </span>

                        <p:panelGrid id="pnlBtnMod" layout="grid" columns="1" style="width: 100%">
                            <!-- Bot칩n para ejecutar la acci칩n para actualizaci칩n -->
                            <p:commandButton id="btnActualizarProv" value="Buscar" actionListener="#{cPacientes.cargarPacienteParaModificar(idPaciente)}" style="width: 20%; margin-left: 05px; margin-top: 30px;"
                                             update="pnlModificar,msg"  icon="pi pi-search" styleClass="rounded-button ui-button-success"  />
                        </p:panelGrid>
                    </p:panel>
                </p:tab>
            </p:tabView>
        </h:form>
    </h:body>
</html>
