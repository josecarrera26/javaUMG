    <h:head>
        <title>Ingreso Marca</title>
         <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
    </h:head>
      
<h:body>
    <h:form>
<p:messages>

</p:messages>

        <p:outputLabel for="@next">Descripcion</p:outputLabel>
        <p:inputText id="firstname" value="#{marcaUI.descripcion}" styleClass="w-full" />

</div>

<div>
