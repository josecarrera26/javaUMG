<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Ingreso Marca</title>
        <h:outputStylesheet name="css/primeflex3.css" library="showcase"/>
    </h:head>
    <h:body id="inventario">
        <h:form>
            <p:messages>
                <p:autoUpdate />
            </p:messages>
            <p:tabView dynamic="false">
                <p:tab title="Agregar Marca">
                    <div class="formgrid grid">
                        <div class="field col-12 md:col-6">
                            <p:outputLabel for="@next">Descripcion</p:outputLabel>
                            <p:inputText id="firstname" value="#{marcaUI.descripcion}" styleClass="w-full" />
                        </div>
                        <div>
                            <p:commandButton value="Guardar" action="hola" styleClass="mr-2" />
                            <p:commandButton value="Cancelar" action="cerrarDialogo();" />
                        </div>
                    </div>
                </p:tab>
            </p:tabView>
        </h:form>
    </h:body>
    <script type="text/javascript">
    function cerrarDialogo() {
        // Cierra el di√°logo con un resultado opcional
        PrimeFaces.current().dialog().closeDynamic();
    }
</script>
</html>
