<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Ingreso Marca</title>
        <h:outputStylesheet library="css" name="inventario.css"/>
    </h:head>
    <h:body id="inventario">
        <h:form>
            <p:tabView dynamic="false">
                <p:tab title="Agregar Marca">
                    <p:outputPanel deferred="true" class="mt-2">
                        <p:panel id="pnlMarca" header="Registro de Marca" style="width: 100%">
                            <p:panelGrid id="pnlGridp" layout="grid" columns="2" style="width: 100%">

                                <h:outputLabel id="lblIdMarca" value="Descripcion" />
                                <p:inputText id="codigo" value="" required="true" requiredMessage="Codigo requerido" />

                            </p:panelGrid>

                        </p:panel>

                    </p:outputPanel>
                </p:tab>
            </p:tabView>
        </h:form>
    </h:body>
</html>
